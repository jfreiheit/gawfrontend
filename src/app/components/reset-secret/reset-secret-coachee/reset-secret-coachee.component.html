<div class = 'row m-0 w-100 d-flex flex-column sticky-footer-wrapper min-vh-100'>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <h2>Secret zur체cksetzen</h2>
        <p>Bitte erstellen Sie ein neues Secret:</p>
      </div>
      <div class="col-12">
        <form class="form-flex" [formGroup]="resetForm" (ngSubmit)="reset()" >
          <div class="form-group">
            <input formControlName="secret" type="secret" placeholder="Secret"
                   name="secret" id="secret" class="form-control" aria-required="true"
                   required>
            <div class="validator-message" *ngIf="resetForm.get('secret').hasError('hasNumber')">Das Secret muss aus mind. einer Nummer bestehen.</div>
            <div class="validator-message" *ngIf="resetForm.get('secret').hasError('minlength')">Mindestens 6 Ziffern.</div>
          </div>
          <br>
          <div class="form-group">
            <input formControlName="confirmSecret" type="secret" placeholder="Secret best채tigen"
                   name="confirmSecret" id="confirmSecret" class="form-control" aria-required="true"
                   required>
            <div class="validator-message" *ngIf="resetForm.get('confirmSecret').hasError('validator')">Die Secrets stimmen nicht 체berein.</div>
          </div>
          <br>
          <button class="btn btn-lg btn-dark btn-block" type="submit">Zur체cksetzen</button>
        </form>
        <br>
        <div class="col-12 text-center" *ngFor="let alert of alerts">
          <alert (onClosed)="onCloseNotification(alert)">{{ alert.msg }}</alert>
        </div>
      </div>
    </div>
  </div>
</div>
